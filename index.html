<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>roundabout轮播</title>
	<link type="text/css" href="1.css" rel="stylesheet"/>
	<script type="text/javascript" src='seed-min.js'></script>
</head>
<body>
	<div id='wrap' ms-controller='roundabout'>
		<div id='controls'>
			<a class='left_arrow' href="javascript:;" ms-click='jump(cur==0?img_list.size()-1:cur-1,1)'></a>
			<a class='right_arrow' href="javascript:;" ms-click='jump(cur==img_list.size()-1?0:cur+1,2)'></a>
		</div>
		<div id='roundabout'>
			<ul>
				<li ms-repeat-img='img_list' 
				ms-class-hide='($index<cur-1&&(cur!=img_list.size()-1||$index!=0))||($index>cur+1&&(cur!=0||$index!=img_list.size()-1))' 
				ms-class-left='$index==cur-1||(cur==0&&$index==img_list.size()-1)' 
				ms-class-right='$index==cur+1||(cur==img_list.size()-1&&$index==0)' 
				ms-class-middle='$index==cur' class='animated' ms-attr-id='img{{$index}}'>
					<img ms-attr-src="img/{{img}}.jpeg">
				</li>
			</ul>
		</div>
		<div id='jump'>
			<ul>
				<li ms-repeat='img_list' ms-class-on='cur==$index' ms-click='spec_jump($index)'></li>
			</ul>
		</div>
	</div>
	<script type="text/javascript" src='index.js'></script>
</body>
</html>
